service:
  name: app-frameworks-metrics

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    DYNAMODB_TABLE: "app-frameworks-support-monitor-installs-${opt:stage, self:provider.stage}"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  addonCapabilities:
    handler: functions/hipchat.addonCapabilities
    events:
      - http:
          method: get
          path: addon/capabilities
  addonInstalled:
    handler: functions/hipchat.addonInstalled
    events:
      - http:
          method: post
          path: addon/installed
  addonUninstalled:
    handler: functions/hipchat.addonUninstalled
    events:
      - http:
          method: get
          path: addon/uninstalled
  supportMessageReceived:
    handler: functions/hipchat.supportMessageReceived
    events:
      - http:
          method: post
          path: support-messages

resources:
  Resources:
    InstallsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          -
            AttributeName: oauthId
            AttributeType: S
        KeySchema:
          -
            AttributeName: oauthId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
